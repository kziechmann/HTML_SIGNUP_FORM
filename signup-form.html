<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Cool Signup Form</title>
  </head>
  <body>
    <form>
      <div>
        <label for="Email">Email</label>
        <input id="Email" type="text" name="email" placeholder="Email" required>
      </div>
      <div>
        <label for="Password">Password</label>
        <input id="Password" type="password" name="password"  placeholder="Password" required>
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username"  type="text" name="username" placeholder="Username" required>
      </div>
      <div>
        <p> <strong> Subcrscription Type </strong>  </p>
        <label for="Enterprise">Enterprise</label>
        <input type="radio" name="subscription-type" checked id="Enterprise" required><br>
        <label for="Pro">Pro</label>
        <input type="radio" name="subscription-type" id="Pro" required><br>
        <label for="Free">Free</label>
        <input type="radio" name="subscription-type" id="Free" required>
      </div>
      <div>
        <label for="remember-me">Remember Me</label>
        <input id="remember-me" type="checkbox" name="Remember Me" required>
      </div>
    <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
