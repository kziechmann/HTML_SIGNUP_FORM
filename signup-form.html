<!doctype html>
<html>
  <form>
    <div>
      <label for="Email">Email</label>
      <input id="Email" type="text" name="email" value="email" placeholder="Email" required>
    </div>
    <div>
      <label for="Password">Password</label>
      <input id="Password" type="password" name="password" value="password" placeholder="Password" required>
    </div>
    <div>
      <label for="Username">Username</label>
      <input id="Username"  type="text" name="username" value="username" placeholder="Username" required>
    </div>
    <div>
      <p> <strong> Subcrscription Type </strong>  </p>
      <label for="Enterprise">Enterprise</label>
      <input type="radio" name="subscription-type" value="Enterprise" checked id="Enterprise" required><br>
      <label for="Pro">Pro</label>
      <input type="radio" name="subscription-type" value="Pro" id="Pro" required><br>
      <label for="Free">Free</label>
      <input type="radio" name="subscription-type" value="Free" id="Free" required>
    </div>
    <div>
      <label for="remember-me">Remember Me</label>
      <input id="remember-me" type="checkbox" name="Remember Me" value="Remember" required>
    </div>
<div><button type="submit">Submit</button></div>
  </form>
</html>
